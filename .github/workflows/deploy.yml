name: Deploy to TRL Test (Apache)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-production
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # (Removed the ssh-keyscan step)

      - name: Deploy over SSH
        env:
          SSH_OPTS: -o StrictHostKeyChecking=accept-new
        run: |
          ssh $SSH_OPTS -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" bash -s <<'EOF'
          set -euo pipefail
          cd /var/www/trl.citadelspace.com

          git fetch origin main
          git reset --hard origin/main

          if [ -f composer.json ]; then
            composer install --no-dev --prefer-dist --optimize-autoloader
          fi

          php -r 'function_exists("opcache_reset") && opcache_reset();'

          # uncomment if your deploy user has sudo and you changed Apache/site configs:
          # sudo systemctl reload apache2 || true
          EOF
